{% extends 'base.html' %}
{% block content %}
<div class="container votecontainer">
    <h2>Vote your Party</h2>
    <h4>Pick your favourite {{category.title}}</h4>
    {% if msg %}
    <div class="alert alert-primary" role="alert">
        You have Already voted in this category
    </div>
    <a href="{% url 'result' category.slug %}" class="btn btn-primary btn-lg">See Result</a>
    {% else %}
    <form action="" method="POST">
        {% csrf_token %}
        {% for category in categories %}
        <div class="form-check">
            <input type="radio" class="form-check-input" value="{{category.id}}" name="category_item" id="flexRadioDefault{{category.id}}" required>
            <label for="flexRadioDefault{{category.id}}" class="form-check-label">
                {{category.title}}
            </label>
        </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    {% endif %}
</div>
{% endblock content %}
