{% extends 'votingApp/base.html' %}
{% block title %}Candidate Registration - e-Chayan{% endblock %}

{% block content %}
<div class="form-card">
    <h1>Candidate Registration</h1>
    
    {% if error %}
        <div class="alert-message alert-error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{% url 'candidate_register' %}" enctype="multipart/form-data" id="candidateForm">
        {% csrf_token %}
        
        <h4 style="color: var(--primary-color); margin-bottom: 15px;">Personal Details</h4>
        
        <div class="form-group">
            <label>Candidate Photo (For Ballot)</label>
            <input type="file" name="candidate_photo" class="form-control" accept="image/*" required>
        </div>

        <div class="row" style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label>First Name</label>
                <input type="text" name="first_name" required class="form-control">
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Last Name</label>
                <input type="text" name="last_name" required class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label>Voter ID / Username</label>
            <input type="text" name="username" required class="form-control">
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required class="form-control">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required class="form-control">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required class="form-control">
        </div>

        <h4 style="color: var(--primary-color); margin: 25px 0 15px 0;">Election Details</h4>
        
        <div class="form-group">
            <label>Choose Election</label>
            <select name="election_id" required class="form-select">
                <option value="">-- Select Election --</option>
                {% for election in elections %}
                    <option value="{{ election.id }}">{{ election.name }}</option>
                {% endfor %}
            </select>
        </div>


        <div class="form-group">
            <label>Party Affiliation</label>
            <select id="party_select" name="party_select" class="form-control" onchange="togglePartyFields()">
                <option value="existing">Choose Existing Party</option>
                <option value="independent">Independent (No Party)</option>
                <option value="new">Create New Party</option>
            </select>
        </div>

        <div id="existing_party_div" class="form-group">
            <label>Select Party</label>
            <select name="existing_party_id" class="form-control">
                {% for party in parties %}
                    <option value="{{ party.id }}">{{ party.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div id="new_party_div" class="form-group" style="display: none;">
            <label>New Party Name</label>
            <input type="text" name="new_party_name" class="form-control">
            <br>
            <label>Party Symbol</label>
            <input type="file" name="new_party_symbol" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btn" style="margin-top: 20px;">Register as Candidate</button>
    </form>
</div>

<script>
    // Party Toggle Logic Only
    function togglePartyFields() {
        const status = document.getElementById('party_select').value;
        const existingDiv = document.getElementById('existing_party_div');
        const newDiv = document.getElementById('new_party_div');

        if (status === 'existing') {
            existingDiv.style.display = 'block';
            newDiv.style.display = 'none';
        } else if (status === 'new') {
            existingDiv.style.display = 'none';
            newDiv.style.display = 'block';
        } else { 
            existingDiv.style.display = 'none';
            newDiv.style.display = 'none';
        }
    }
</script>
{% endblock %}
